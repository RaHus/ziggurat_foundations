sudo: false
language: python

notifications:
    on_success: change
    on_failure: always

python:
  - "3.3"
  - "3.4"
  - "3.5"

matrix:
  include:
    - python: "2.7"
      env: RSTCHECK=1

    - python: "pypy"
      env: BCRYPT="enabled"

    - python: "pypy3"
      env: BCRYPT="enabled"

install:
 - pip install flake8 rstcheck

script:
  - python setup.py develop
  - if [ -n "$BCRYPT" ]; then pip uninstall bcrypt -y; fi
  - if [ -n "$BCRYPT" ]; then pip install py-bcrypt; fi
  - py.test ziggurat_foundations/tests.py

  # flake8 and rstcheck
  - if [ -n "$RSTCHECK" ]; then ./test.sh; fi

after_success:
  - pip install coveralls
  - coveralls
